<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>PaintJS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id='jsCanvas' class='canvas'></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min='0.1' max='5.0' value='2.5' step='0.1'>
        </div>
        <div class="thick">
            <p>2.5</p>
        </div>
        <div class="state" style="display: flex;">
            <div class="cotrols_btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button> 
            </div>
            <div class="curColor controls_colors">
                <div class="controls_color" style="background-color: #2c2c2c;"></div>
            </div>
        </div>
        <div class="controls_colors" id='jscolor'>
            <div class="controls_color" style="background-color:#2c2c2c ;">
            </div>
            <div class="controls_color" style="background-color:white ;">
            </div>
            <div class="controls_color" style="background-color: #FF3B30;">
            </div>
            <div class="controls_color" style="background-color: #FF9500;">
            </div>
            <div class="controls_color" style="background-color: #FFCC00;">
            </div>
            <div class="controls_color" style="background-color: #4CD963;">
            </div>
            <div class="controls_color" style="background-color: #5AC8FA;">
            </div>
            <div class="controls_color" style="background-color:#0579FF ;">
            </div>
            <div class="controls_color" style="background-color:#5856D6 ;">
            </div>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
